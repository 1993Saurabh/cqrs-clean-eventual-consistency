version: '3.4'

services:
  sql.data:
    image: microsoft/mssql-server-linux:2017-latest

  nosql.data:
    image: mongo:latest

  rabbitmq:
    image: rabbitmq:3-management-alpine

  ametista.api:
    image: ametistaapi
    build:
      context: .
      dockerfile: Ametista.Api/Dockerfile
    depends_on:
      - sql.data
      - rabbitmq
      - nosql.data
